<html>
    <head>
        <title>difference between var let and const</title>
    </head>
    <body>
        <script>
            //var
            //string
            var name="Captain Archis";
            //number
            var age=19;
            //boolean
            var cancode=yes;
            //array
            var languages=["English","Hindi","Odia","Telegu"];
            //objects
            var friends
            {
                name:"Biswajeet";
                hobby:"sleeping";
            }
            //var null
            var a=null;
            console.log(a);
            //var number
            var a=10;
            console.log(a);
            //Let
            {
            Let name;
            Let name="Captain Archis";
            console.log("Using Let:",name);
            }
            console.log(name);
            //const
            const country="India";
            console.log(country);
            const names=["Siku","Archis"];
            console.log(names);
            names.push("Rinku");
            console.log(names);
            </script>
    </body>
</html>
